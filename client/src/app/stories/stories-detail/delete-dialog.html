<h1 mat-dialog-title>Delete</h1>
<div mat-dialog-content>
  Click Button Below to Delete Story
</div>
<div mat-dialog-actions>
  <button mat-button-raised mat-dialog-close class="btn btn-sm btn-danger ml-1 float-right" (click)="deleteStory(this.story)">
    CONFIRM Delete This Story
  </button>
</div>
